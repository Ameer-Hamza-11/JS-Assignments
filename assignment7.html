<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #0d0d0d;
        }

        .container {
            text-align: center;
            padding: 30px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        h2 {
            color: #0ff;
            font-size: 24px;
            margin-bottom: 15px;
            text-transform: uppercase;
            text-shadow: 0 0 10px #0ff;
        }

        .input-field {
            width: 250px;
            padding: 12px;
            font-size: 16px;
            background: transparent;
            border: 2px solid #0ff;
            color: #0ff;
            border-radius: 8px;
            text-align: center;
            outline: none;
            transition: 0.3s;
        }

        .input-field:focus {
            box-shadow: 0 0 15px #0ff;
        }

        .btn {
            background: transparent;
            border: 2px solid #ff00ff;
            color: #ff00ff;
            padding: 12px 20px;
            font-size: 16px;
            margin: 10px;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn:hover {
            background: #ff00ff;
            color: black;
            box-shadow: 0 0 15px #ff00ff;
            transform: scale(1.1);
        }

        .btn:active {
            transform: scale(0.9);
        }
    
    </style>
</head>
<body>

        <div class="form-title">Welcome to the Login Form!</div>
        <input type="text" class="custom-input" placeholder="Enter your Username" id="user">
        <input type="email" class="custom-input" placeholder="Enter your Email" id="pass">
        <input type="password" class="custom-input" placeholder="Enter your Password" id="gmail">
        <button class="submit-btn" onclick="Tasks3()">Submit</button>
      </div> -->

      <div class="container">
        <h2 id="text"></h2>
        <button class="btn" onclick="Add()">Add</button>
        <button class="btn" onclick="Delete()">Delete</button>
        <button class="btn" onclick="Update()">Update</button>
    </div>

    <script>
//Splice Task//
let Names = ['Hamza', 'Muied', 'Anas'];
document.getElementById('text').innerText = Names;

function Add() {
    var Index = prompt('Enter index where you want to add:');
    var add = prompt('Enter value to add:');
    Names.splice(Index, 0, add)
    document.getElementById('text').innerText = Names;
}

function Delete() {
    var Delete = prompt('Enter index to delete:');
    Names.splice(Delete, 1)
    document.getElementById('text').innerText = Names;
}

function Update() {
    var Index = prompt('Enter index to update:');
    var NewValue = prompt('Enter new value:');
    Names.splice(Index,1,NewValue)
    document.getElementById('text').innerText = Names;
}


    </script>
</body>
</html>
