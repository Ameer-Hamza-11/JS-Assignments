    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #1a1a1a;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(2, auto);
            gap: 15px;
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .beautiful-link {
            display: inline-block;
            padding: 12px 20px;
            font-size: 16px;
            text-decoration: none;
            text-transform: uppercase;
            font-weight: bold;
            border-radius: 5px;
            color: #00eaff;
            border: 2px solid #00eaff;
            transition: 0.3s;
            position: relative;
            overflow: hidden;
        }

        .beautiful-link::before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: #00eaff;
            transition: 0.4s;
            z-index: -1;
        }

        .beautiful-link:hover::before {
            left: 0;
        }

        .beautiful-link:hover {
            color: black;
            box-shadow: 0 0 10px #00eaff, 0 0 40px #00eaff;
        }
    </style>
</head>
