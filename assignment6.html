<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #0a0a0a;
        }

        .styled-button {
            padding: 12px 24px;
            font-size: 18px;
            font-weight: bold;
            text-transform: uppercase;
            background: transparent;
            color: #ff0080;
            border: 2px solid #ff0080;
            border-radius: 8px;
            position: relative;
            cursor: pointer;
            transition: 0.4s;
            overflow: hidden;
        }

        .styled-button::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #ff0080;
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 0.4s ease-in-out;
            z-index: -1;
        }

        .styled-button:hover::before {
            transform: scaleX(1);
        }

        .styled-button:hover {
            color: black;
            box-shadow: 0 0 10px #ff0080, 0 0 40px #ff0080;
        }

        .styled-button:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>



  <button onclick="otp()" class="styled-button">Get OTP</button>





    <script >

    console.clear();
console.log(Math.trunc(Math.random(4) *1000000))
alert(Math.trunc(Math.random() *1000000))
console.log();
}

    </script>
</body>
</html>
