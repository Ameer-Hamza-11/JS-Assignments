<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
            body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Comic Sans MS', cursive, sans-serif; /* Cartoonic font */
      background: url(https://img.freepik.com/free-vector/safari-tour-realistic-illustration_52683-78209.jpg?ga=GA1.1.875324178.1734968905&semt=ais_hybrid) no-repeat center/cover; /* Cartoonish background */
    }

    .container {
      background: rgba(255, 255, 255, 0.3); /* Blurred container */
      backdrop-filter: blur(10px);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      width: 90%;
      max-width: 400px;
    }

    .form-title {
      font-size: 24px;
      font-weight: bold;
      color: #333;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      text-align: center;
    }

    .custom-input {
      width: 100%;
      height: 50px;
      padding: 0 15px;
      font-size: 16px;
      border: 2px solid transparent;
      border-radius: 25px;
      background: linear-gradient(135deg, #f3f3f3, #e3e3e3);
      transition: all 0.3s ease-in-out;
      box-shadow: inset 0 4px 6px rgba(0, 0, 0, 0.1);
      color: #333;
      outline: none;
    }

    .custom-input:focus {
      background: linear-gradient(135deg, #ffffff, #e0f7fa);
      border-color: #2196f3;
      box-shadow: 0 0 8px rgba(33, 150, 243, 0.8);
    }

    .custom-input::placeholder {
      color: #888;
      font-style: italic;
    }

    .submit-btn {
      width: 100%;
      height: 50px;
      font-size: 16px;
      font-weight: bold;
      color: #fff;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      transition: all 0.3s ease-in-out;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .submit-btn:hover {
      background: linear-gradient(135deg, #fad0c4, #ff9a9e);
      transform: scale(1.05);
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
    }

    .submit-btn:active {
      transform: scale(0.95);
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.2);
    }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-title">Welcome to the Login Form!</div>
        <input type="text" class="custom-input" placeholder="Enter your Username" id="user">
        <input type="email" class="custom-input" placeholder="Enter your Email" id="pass">
        <input type="password" class="custom-input" placeholder="Enter your Password" id="gmail">
        <button class="submit-btn" onclick="Tasks3()">Submit</button>
      </div>


      
    <script src="script.js"></script>
</body>
</html>
