<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
     * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff416c, #ff4b2b);
        }

        .container {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 90%;
            max-width: 400px;
        }

        h2 {
            color: white;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .btn {
            background: rgba(255, 255, 255, 0.3);
            color: white;
            padding: 12px 20px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin: 5px;
            transition: 0.3s;
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.5);
            transform: scale(1.1);
        }

        .btn:active {
            transform: scale(0.9);
        }
    
    </style>
</head>
<body>

      <div class="container">
        <h2 id="text">Hello, World!</h2>
        <button class="btn" onclick="Add()">Add</button>
        <button class="btn" onclick="Delete()">Delete</button>
        <button class="btn" onclick="Update()">Update</button>
    </div>
      
    <script>
      var Names = ['hamza','ayan','muied','anas'];
      document.getElementById('text').innerText = Names;
function Add() {
  var index = prompt('Enter index where you want to add:');
    var value = prompt('Enter value to add:');
    Names.splice(index,0,value)
    document.getElementById('text').innerText = Names;

}
function Delete(){
  var index = prompt('Enter index to delete:');
    Names.splice(index,1)
    document.getElementById('text').innerText = Names;
}
function Update(){
  var index = prompt('Enter index to update:');
  var NewValue = prompt('Enter new value:');
    Names.splice(index,1,NewValue)
    document.getElementById('text').innerText = Names;
}
    </script>
</body>
</html>
