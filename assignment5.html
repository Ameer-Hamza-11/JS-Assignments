<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
          <title>Beautiful Button</title>
  <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #00c6ff, #0072ff);
        }

        .container {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 90%;
            max-width: 350px;
        }

        .input-field {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            outline: none;
            transition: 0.3s;
        }

        .input-field::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .input-field:focus {
            background: rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 8px rgba(255, 255, 255, 0.5);
        }

        .submit-button {
            background: rgba(255, 255, 255, 0.3);
            color: white;
            padding: 12px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            transition: 0.3s;
        }

        .submit-button:hover {
            background: rgba(255, 255, 255, 0.5);
            transform: scale(1.05);
        }
  </style>
</head>
<body>
    <!-- <div class="form-container">
        <input type="email" class="input-field" placeholder="Enter your Email" id="email" >
        <input type="password" class="input-field" placeholder="Enter your Password" id="password">
        <button class="submit-button" onclick="Task1()">Submit</button>
      </div> -->
      <div class="container">
        <input type="text" id="num1" class="input-field" placeholder="Please Enter 1st Number">
        <input type="text" id="num2" class="input-field" placeholder="Please Enter 2nd Number">
        <button onclick="divide()" class="submit-button">Submit</button>
    </div>





    <script >
function divide() {
  let userinput1 = document.getElementById('num1').value *1;
  let userinput2 = document.getElementById('num2').value *1;
  let output = userinput1/userinput2;
  if (output == Infinity){
    alert('Math Error')
  }
  else{
    alert(output)
  }
}
    </script>
</body>
</html>
